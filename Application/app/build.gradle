apply plugin: 'com.android.application'

def static releaseTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.inspection.application"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    flavorDimensions "default"
    productFlavors {
        customer_app_default {
            applicationId "com.inspection.application"
            dimension "default"
            resValue "string", "app_name", "点检"
            buildConfigField "String", "HOST", '"https://www.ewaypro.cn/api"'
            manifestPlaceholders = [
                    TASK_AFFINITY_VALUE: "android.task.inspection.application",
                    GETUI_APP_ID       : "IB6aWzeyVh74TS2cucWEoA",
                    GETUI_APP_KEY      : "s4dB4x4HpE9JpkBglnrm45",
                    GETUI_APP_SECRET   : "HRL5AYMMUp5qCYZeglMW03",
                    PACKAGE_NAME       : applicationId
            ]
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "点检_${variant.flavorName}_V${defaultConfig.versionName}_${releaseTime()}_${variant.buildType.name}.apk"
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':Library')
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.afollestad.material-dialogs:core:0.9.6.0'
}
